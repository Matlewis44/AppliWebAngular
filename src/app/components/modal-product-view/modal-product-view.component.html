<div class="modal-product-view ">

  <div class="postClick"></div>

  <div class="modal-product-view-container flex">

    <div class="modal-product-view-image flex-1">
      <img [src]="leProduit ? leProduit.imageUrl[0]: ''" [alt]="leProduit?.name">
    </div>

    <div class="modal-product-view-details flex-1 flex aic jcc column">
      <h2>{{leProduit?.name}}</h2>
      <div class="modal-product-view-details-price">
        <!--h3>{{ (product?.sold_price || 0) /100 }}</h3> < On met 0 si pas de valeur, ou bien on divise par 100 -->
        <h4>{{ leProduit?.sold_price | currency:"EUR" }}</h4>
        <del><h4>{{ leProduit?.regular_price | currency:"EUR"}}</h4></del>
      </div>

      <div class="modal-product-view-details-created_at">
        Créé le {{leProduit?.created_at | date:"dd/MM/YYYY"}}
      </div>

      <button style="height: 45px; background-color: #3f51b5;" (click)= "closeModal()" class= "btn"> Fermer </button>
    </div>



  </div>
</div>
