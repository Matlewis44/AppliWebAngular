<div class="aside-nav mobile-nav" (mouseleave)="handleClose()">

  <ul class="unlisted">
    <li *ngFor="let item of nav_items">
      <a (click)="handleClose()"
      [routerLink]="item?.path">{{item?.name}}</a>
    </li>
    <li *ngFor="let item of auth_data">
      <a (click)="handleClose()"
      [routerLink]="item?.path" class="btnHeader">{{item?.name}}</a>
    </li>
  </ul>

</div>
